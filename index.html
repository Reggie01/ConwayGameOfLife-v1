                      </div>
                      <div className="board ">

                      </div>
                      <div className="board_specs text-center">
                          <div className="board_sizes">

                              <button id="js_med_board" type="text">Size: 70x50</button>

                          </div>
                          <div className="sim_speeds">

                              <button id="js_lg" type="text">Fast</button>
                          </div>
